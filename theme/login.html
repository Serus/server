<!DOCTYPE html>
<html>
<head>
    <title>
        SERVER: LOG IN
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <!-- Latest compiled and minified JavaScript -->
    <!-- jquery last version -->
    <script src="../assets/js/jquery-2.1.3.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/utils.js"></script>
</head>
<body>
    <div class="container">
        <div class="bs-docs-section">
            <div class="row">
				   <div class="col-lg-12">
                    <div class="page-header">
                        <h1 id="forms">Log In</h1>
                    </div>
                </div>
			 </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="well bs-component">
                        <form class="form-horizontal" method="POST">
                            <fieldset>

                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-2 control-label">Login</label>
                                    <div class="col-lg-10">
                                        <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Login">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                    <div class="col-lg-10">
                                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                                    </div>
                                </div>



                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>Application made by Artur Maul in 2015. Contact at <a href="mailto:trojan.de09@gmail.com">trojan.de09@gmail.com</a></p>
            <p><a href="http://bootswatch.com/superhero/">Superhero</a> theme made by <a href="http://thomaspark.me/">Thomas Park</a></p>
        </footer>
    </div>
</body>
</html>
