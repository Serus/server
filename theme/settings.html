<!DOCTYPE html>
<html>
  <head>
    <title>SERVER || Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="../assets/js/jquery-2.1.3.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/utils.js"></script>
	<script src="../assets/checkbox/js/bootstrap-checkbox.js"></script>
	<link rel="stylesheet" href="../assets/checkbox/css/bootstrap-checkbox.css"></script>
  </head>
  <body>
    <div class="bs-component">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">SERVER</a>
          </div>
	  
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="/active">Active computers</a></li>
              <li><a href="/computers">All Computers</a></li>
              <li class="active"><a href="/settings">Settings <span class="sr-only">(current)</span> </a></li>
	    </ul>
            
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="logout-button" >Sign out</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
    </div>
    <div class="container">
      <div class="col-lg-10">
	<div class="well bs-component">
<div class="table-responsive">
       
			     <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>IP</th>
                  <th>Mac</th>
                </tr>
              </thead>
              <tbody>
			{{ range $value := . }}
                <tr>
                  <td>{{ $value.Name }}</td>
                  <td>{{ $value.IP }}</td>
                  <td>{{ $value.Mac }}</td>
				  <td><input type="checkbox" name="id-{{ $value.Id }}"></td>
				</tr>
		 {{ end }}
              </tbody>
            </table>
          </div>
<div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
	  <th>  <button type="button" id="addcomputer" class="btn btn-xs btn-primary">Add a new computer</button>  </th>
	  	<th> <button type="button" id="deletecomputer" class="btn btn-xs btn-primary">Delete computer(s)</button>  </th>

	 </tr> 
	<tr>
</tr>
</tbody></table></div>
<div id="addnewcomputer" style="display:none">
 <form class="form-horizontal" method="POST">
                            <fieldset>
                                <div class="form-group">
                                    <label for="inputName" class="col-lg-2 control-label">Name</label>
                                    <div class="col-lg-5">
                                        <input type="text" name="Name-text" class="form-control" id="inputName" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputIP" class="col-lg-2 control-label">IP</label>
                                    <div class="col-lg-5">
                                        <input type="text" name="IP-text" class="form-control" id="inputIP" placeholder="IP">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputMac" class="col-lg-2 control-label">Mac *</label>
                                    <div class="col-lg-5">
                                        <input type="text" name="Mac-text" class="form-control" id="inputMac" placeholder="Mac">
                                    </div>

                                </div>	
								<div class="form-group">
                                    <div class="col-lg-5 col-lg-offset-2">
                                        <button class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
								</fieldset>
								</form>
      </div>
	</div>
   </div>
    <script src="../assets/js/uses.js"></script>
	<script src="../assets/js/uses_settings.js"></script>

</body>
</html>
