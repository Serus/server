<!DOCTYPE html>
<html>
<head>
    <title>
        SERVER: LOG IN
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://bootswatch.com/superhero/bootstrap.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="bs-docs-section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1 id="forms">Log In</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="well bs-component">
                        <form class="form-horizontal" action="/login">
                            <fieldset>

                                <div class="form-group">
                                    <label for="inputEmail" class="col-lg-2 control-label">Login</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" id="inputLogin" placeholder="Login">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                                    <div class="col-lg-10">
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    </div>
                                </div>



                                <div class="form-group">
                                    <div class="col-lg-10 col-lg-offset-2">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <footer>
            <p>Application made by Artur Maul in 2015. Contact at <a href="mailto:trojan.de09@gmail.com">trojan.de09@gmail.com</a></p>
            <p><a href="http://bootswatch.com/superhero/">Superhero</a> theme made by <a href="http://thomaspark.me/">Thomas Park</a></p>
        </footer>
    </div>
</body>
</html>
